
[platformio]
;default_envs = factory_test
;default_envs = zigbee2mqtt
default_envs = ds18b20
;default_envs = sensor_demo
;default_envs = light_demo
lib_dir = .

src_dir = examples/${platformio.default_envs}
data_dir = examples/${platformio.default_envs}/data

[env]
platform = espressif32
board = ttgo-t-oi-plus
framework = arduino
board_build.mcu = esp32c3
board_build.f_cpu = 160000000L
upload_speed = 921600
monitor_speed = 115200
lib_ignore = examples
upload_port = COM6

[env:ds18b20]
extends = env
lib_archive = no
lib_deps =
	mathertel/OneButton@^2.0.3
	milesburton/DallasTemperature@^3.11.0
	;adafruit/Adafruit GFX Library@^1.11.3
	;adafruit/Adafruit SSD1306@^2.5.7
	;adafruit/Adafruit BusIO @ 1.9.6
	;thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.4.1
	;durydevelop/OLED SSD1306 - SH1106@^1.0.7
	gyverlibs/GyverOLED@^1.6.1
;build_flags =
;	-fpermissive

[env:factory_test]
extends = env
lib_deps =
	mathertel/OneButton@^2.0.3
build_flags =
	-fpermissive
	; -D CORE_DEBUG_LEVEL=3

[env:zigbee2mqtt]
extends = env
lib_deps =
	bblanchon/ArduinoJson@^6.19.4
	mathertel/OneButton@^2.0.3
	milesburton/DallasTemperature@^3.11.0
build_flags =
	-fpermissive
	; -D CORE_DEBUG_LEVEL=3
board_build.filesystem = littlefs

[env:sensor_demo]
extends = env
lib_deps =
	mathertel/OneButton@^2.0.3
	;adafruit/DHT sensor library@^1.4.4
	;adafruit/Adafruit Unified Sensor@^1.1.5
	;matmunk/DS18B20@^1.0.0
	robtillaart/DS18B20@^0.2.2
	paulstoffregen/OneWire@^2.3.8
build_flags =
	-fpermissive
	; -D CORE_DEBUG_LEVEL=3

[env:light_demo]
extends = env
lib_deps =
	mathertel/OneButton@^2.0.3
build_flags =
	-fpermissive
	; -D CORE_DEBUG_LEVEL=3
